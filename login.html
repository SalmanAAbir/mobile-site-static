<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="css/login-signup.less">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="login-section">
                    <div class="cross-section">
                        <a href="#"><img src="img/cross-icon.png" alt=""></a>
                    </div>
                    <div class="icon-top">
                        <img src="img/logo.png" alt="">
                        <h4>Sign In</h4>
                    </div>
                    <hr class="login-title-bottom-hr">
                    <div class="input-form-section">
                        <form>
                            <div class="">
                                <input type="email" class="form-control login-input" id=""
                                    aria-describedby="emailHelp" placeholder="Username or email">
                            </div>
                            <div class="">
                                <input type="password" class="form-control login-input" id="" placeholder="Password">
                            </div>
                            <div class="form-check">
                                <div class="d-inline-block">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                </div>
                                <div class="d-inline-block float-end">
                                    <a href="#" class="">Forgot Password</a>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>

</body>

</html>
